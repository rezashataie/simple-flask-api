<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
        <h2 style="color: #e63946;">Reset Your Password, {{ name }}</h2>
        <p>We received a request to reset your password. Your reset code is:</p>
        <div style="text-align: center; margin: 20px 0; font-size: 24px; font-weight: bold; color: #e63946;">
            {{ code }}
        </div>
        <p>Please use this code to reset your password. If you did not request a password reset, please ignore this
            email or contact our support team.</p>
        <p style="margin-top: 30px;">Best Regards,<br>The Pan2mim Team</p>
    </div>
</body>

</html>
